<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation des arbres </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; 
            color: #212529; 
            margin: 0;
            padding: 50px 20px;
        }

        h1 {
            color: #004085; 
            font-size: 2.2em;
            font-weight: bold;
            text-align: left;
            margin-bottom: 0; 
        }

        h2 {
            color: #6c757d; 
            font-size: 1em;
            font-weight: normal;
            line-height: 1.2; 
            margin-top: 5px; 
            margin-bottom: 5px; 
            text-align: left;
        }

        .form-group {
            margin-top: 30px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 600;
        }

        select, button {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
            vertical-align: middle;
        }

        select {
            width: 280px;
            margin-right: 15px;
            background-color: #ffffff;
            appearance: none; 
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        optgroup {
            font-style: normal;
            font-weight: bold;
            color: #495057;
        }
        
        optgroup > optgroup {
            font-weight: normal;
            font-size: 0.95em;
            color: #495057;
        }

        option {
            font-weight: normal;
        }

    </style>
</head>
<body>

    <h1>Visualisation des arbres</h1>
    <h2>Arbres issues de la fouille de motifs d'association par  l'algorithme fpgrowth. Permet la visualisation des sous graphes et des divergences.</h2>
    <h2>Les arbres ou tree-graphs représentent des familles, un port peut apparaitre dans plusieurs arbres. </h2>
    
    <div class="form-group">
        <label for="arbres_fouille_association">Choisissez un arbre :</label>
        <select name="arbres_fouille_association" id="arbres_fouille_association">
            <optgroup label="Arbres d'association">
                <optgroup label="Arbres">
                    <option value="itemsets_bulk_network.html">Vrac</option>
                    <option value="itemsets_cont_network.html">Conteneurs</option>
                    <option value="itemsets_crui_network.html">Croisière</option>
                    <option value="itemsets_gcar_network.html">General Cargo</option>
                    <option value="itemsets_serv_network.html">Services</option>
                    <option value="itemsets_tank_network.html">Tankers</option>
                </optgroup>
            </optgroup>
        </select>
        <button onclick="goToSelectedGraph()">Valider</button>
    </div>

    <script>
        function goToSelectedGraph() {
            var selectElement = document.getElementById("arbres_fouille_association");
            var selectedValue = selectElement.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>

</body>
</html>
